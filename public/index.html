    <!-- NAVBAR -->
    <div style="margin-left: 10px; margin-right: 15px;">

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-key" required />
                    <label for="signup-key">key provided by college</label>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0  waves-effect waves-light">Sign up</button>
                <p class="error red-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0  waves-effect waves-light">Login</button>
                <p class="error red-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <!-- Caption for the site -->
    <div class="userActionsInfo" style="text-align: center;">
        <p>
            <div
                style="margin-top: 50px; color: white; font-size: 40px; font-family: 'Courier New'; letter-spacing: 2px;">
                Test what matters most
            </div>
            <div style="color: white; font-size: 20px; font-family: 'Courier New';">
                Platform for question paper generation
            </div>
        </p>
    </div>

                <div class="input-field col s8">
                    <input type="text" id="subject_title" placeholder="Enter the subject title" required />
                </div>
                <div class="input-field col s4">
                    <input type="text" id="subject_code" placeholder="Enter the subject code" required />
                </div>
                <div class="input-field col s4">
                    <select id="unit_no" required>
                        <option value="" disabled selected>Select Unit</option>
                        <option value="Unit 1">Unit 1</option>
                        <option value="Unit 2">Unit 2</option>
                        <option value="Unit 3">Unit 3</option>
                        <option value="Unit 4">Unit 4</option>
                        <option value="Unit 5">Unit 5</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <select id="difficulty_level" required>
                        <option value="" disabled selected>Difficulty Level</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <select id="marks_weight" required>
                        <option value="" disabled selected>Marks Allocated</option>
                        <option value="2">2</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="question" placeholder="Enter the question" required />
                </div>
                <div class="col s6 offset-l3" style="margin-top: 30px;">
                    <button class="btn  waves-effect waves-light" type="submit" style="background-color: #e49800;">ADD Question</button>
                </div>
            </form>
        </div>

    <!-- Generate Question paper form -->
    <div class="generateQuestionPaper-action center-align z-depth-0 container form"
        style="margin-top: 70px;display: none;">
        <div class="row" style="color: black;">
            <form id="generateqp">
                <div class="input-field col s6">
                    <select id="branch" required>
                        <option value="" disabled selected>Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="IT">IT</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                        <option value="EIE">EIE</option>
                        <option value="MECHANICAL">MECHANICAL</option>
                        <option value="CIVIL">CIVIL</option>
                    </select>
                </div>
                <div class="input-field col s6">
                    <select id="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="1-1">1-1</option>
                        <option value="1-2">1-2</option>
                        <option value="2-1">2-1</option>
                        <option value="2-2">2-2</option>
                        <option value="3-1">3-1</option>
                        <option value="3-2">3-2</option>
                        <option value="4-1">4-1</option>
                        <option value="4-2">4-2</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <input type="text" id="subject_code" placeholder="Enter the subject code" required />
                </div>
                <div class="input-field col s4">
                    <select id="exam_type" required>
                        <option value="" disabled selected>Select exam type</option>
                        <option value="mid1">Mid Term 1</option>
                        <option value="mid2">Mid Term 2</option>
                        <option value="substitution">Substitution</option>
                        <option value="end">Semester</option>
                    </select>
                </div>
                <div class="input-field col s4">
                    <select id="difficulty_level" required>
                        <option value="" disabled selected>Difficulty Level</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Difficult">Difficult</option>
                    </select>
                </div>
                <div class="col s6 offset-l3">
                    <button class="btn waves-effect waves-light" type="submit" style="background-color: #e49800;">Generate Question Paper</button>
                </div>
            </form>
        </div>

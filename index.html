    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                    <input type="text" id="signup-key" required />
                    <label for="signup-key">key provided by college</label>
                </div>
                <div class="input-field">
                    <input type="email" id="signup-email" required />
                    <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required />
                    <label for="signup-password">Choose password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Sign up</button>
                <p class="error red-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Login</button>
                <p class="error red-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
        </div>
    </div>

    <div style="text-align: center;">
        <p>
            <div
                style="margin-top: 50px; color: white; font-size: 40px; font-family: 'Courier New'; letter-spacing: 2px;">
                Test what matters most
            </div>
            <div style="color: white; font-size: 20px; font-family: 'Courier New';">
                Platform for question paper generation
            </div>
        </p>
    </div>

    <div class="logged-out" style="margin-top: 70px;display: none;">
        <h3 style="text-align: center; color: #FFC400;">Please log in to continue</h3>
    </div>

    <div class="logged-in" style="margin-top: 70px;display: none;">

            <div>

            </div>
            <div>
                <input type="button" class="btn actions" value="Refactor Questions">
            </div>
        </div>
    </div>
